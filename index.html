    document.getElementById("app").innerHTML = pages[page];
  }

  renderPage("dashboard");

  document.querySelectorAll(".nav-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      renderPage(btn.dataset.page);
      document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("text-[var(--primary-color)]"));

      btn.classList.remove("text-[#96c5a9]");
      btn.classList.add("text-[var(--primary-color)]");
    });
  });
</script>

</body>
</html>
